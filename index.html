<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not For Sale</title>
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles -->
    <link rel="stylesheet" href="Css/all.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/sale.css">
</head>
<body>
    
    <!-- HEADER  -->    
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo"><span>N</span>ot For Sale</a>

            <!-- CART ICON  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                
                <!-- CONTENT  -->
                <div class="cart-content">
                    <!-- TEST BOX -->
                    <!-- <div class="cart-box">
                        <img src="imds/handbag.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">BACKPACK</div>
                            <div class="cart-price">$7.3</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div> -->
                        <!-- REMOVE CART  -->
                        <!-- <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div> -->
                </div>

                <!-- TOTAL -->
                <div class="t   otal">
                    <div class="total-title">total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">BuyNow</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Shop products</h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1  SHOES-->
            <div class="product-box">
                <img src="imds/skoe.png" alt="" class="product-img">
                <h2 class="product-title">NIKE SHOES</h2>
                <span class="product-price">$9.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 2 BACK-->
            <div class="product-box">
                <img src="imds/handbag.png" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">$7.3</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 3 BOTTLE-->
            <div class="product-box">
                <img src="imds/bottle of water.jpg" alt="" class="product-img">
                <h2 class="product-title">BOTTLE</h2>
                <span class="product-price">$4</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 4 glasses-->
            <div class="product-box">
                <img src="imds/glasses.jpg" alt="" class="product-img">
                <h2 class="product-title">EYEGLASSES</h2>
                <span class="product-price">$5.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 5 ps5-->
            <div class="product-box">
                <img src="imds/playstation.png" alt="" class="product-img">
                <h2 class="product-title">PS5 CONTROLLER</h2>
                <span class="product-price">$105</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 6 iphone-->
            <div class="product-box">
                <img src="imds/iphone-8.png" alt="" class="product-img">
                <h2 class="product-title">IPHONE</h2>
                <span class="product-price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 7 CAMERA-->
            <div class="product-box">
                <img src="imds/camaras.png" alt="" class="product-img">
                <h2 class="product-title">CAMERA</h2>
                <span class="product-price">$66.8</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 8 WATCH-->
            <div class="product-box">
                <img src="imds/wristwatch.jpg" alt="" class="product-img">
                <h2 class="product-title">WATCH</h2>
                <span class="product-price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

               <!-- BOX 9 TV-->
            <div class="product-box">
                <img src="imds/tv.png" alt="" class="product-img">
                <h2 class="product-title">Q LED TV</h2>
                <span class="product-price">$250.9</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>

    <!-- link js -->
    <!-- <script src="Js/all.min.js"></script> -->
    <!-- <script src="Js/bootstrap.bundle.min.js"></script> -->
    <script src="Js/all.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="Js/sale.js"></script>
</body>
</html>
